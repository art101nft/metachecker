{# expects token and collection vars #}
{% set data = token.get_metadata_dict() %}
<div class="card">
  <div class="card-image">
    <figure class="image">
      <a href="#">
        <img alt="{{ data.name }}" src="{{ data.image | convert_ipfs_uri }}" width="200px" class="img-fluid" />
      </a>
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        {#
        {% if meme.user.profile_image %}
        <figure class="image is-48x48">
          <img src="{{ url_for('meta.uploaded_file', filename=meme.user.profile_image) }}" alt="{{ meme.user.handle }} pfp">
        </figure>
        {% endif %}
        #}
      </div>
      <div class="media-content">
        <p class="title is-4">{{ data.name }}</p>
        <p class="subtitle is-6">{{ data.description }}</p>
        <p class="subtitle is-6">{{ data.attributes }}</p>
      </div>
    </div>

    <div class="content">
      <time datetime="2016-1-1">{{ collection.create_date.strftime('%H:%M UTC - %d %b %Y') }}</time>

        </div>
      </div> -->
    </div>
  </div>
</div>
